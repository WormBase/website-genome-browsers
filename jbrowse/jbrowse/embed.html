<script type="text/javascript">
  $(document).ready(function() {
    setTimeout( function() {
        console.log('starting the resize');

        var window = document.getElementById('innerJBrowse').contentDocument || document.getElementById('innerJBrowse').contentWindow.document;

        var tracks = window.getElementsByClassName('track');
        var h = 20;

        for (var i=0; i < tracks.length; i++) {
            var id = tracks[i].id;
            if(id == 'gridtrack' || id == 'overviewtrack_overview_loc_track' || id == 'static_track') {
                continue;
            }
            //console.log(tracks[t]);
            //console.log(id);
            //console.log( tracks[t].offsetHeight);
            h += tracks[i].offsetHeight;
        }

        console.log(h);
        $('#jbrowse_frame').height(h);
        $('#innerJBrowse') .height(h);

        var jbrowseURL = 'full.html?overview=0&tracks=Curated_Genes%2CClassical_alleles%2CYACs_Fosmids_Cosmids&loc=X%3A12392257..12418393&data=data%2Fc_elegans_simple&nav=0&tracklist=0'
        //$('#innerJBrowse').load(jbrowseURL);

        //create the big invisible button with jquery
        var invisDiv = $('<div id="jbrowse_link" style="position:absolute;top:0;left:0;width:100%;height:'+h+';pointer-events:auto" ></div>').text(" ");
        $('#jbrowse_frame').append(invisDiv);
        invisDiv.click(function() {
            location.assign(jbrowseURL);
        });


     } , 15000);
  });
</script>
