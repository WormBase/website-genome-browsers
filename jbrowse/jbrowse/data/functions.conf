cendrColor = function(f) {
    var ann = f.get('ANN'); 
    if (typeof ann === 'undefined') {return 'black';} 
    var highest=0; 
    for (var i in ann.values) {
        if(ann.values[i].match(/HIGH/))     {return 'red';}
        if(ann.values[i].match(/MODERATE/)) {if (highest<3) {highest=3;}}
        if(ann.values[i].match(/LOW/))      {if (highest<2) {highest=2;}}
        if(ann.values[i].match(/MODIFIER/)) {if (highest<1) {highest=1;}} 
    }
    if (highest == 3) {return 'gold';}
    if (highest == 2) {return 'cyan';}
    if (highest == 1) {return 'purple';}
    return 'green';  }

blueHeatMap = function(feature) {
    var score = feature.get('score');
    var max = 0.2;
    var min = 0.0001;
    if(score>max) {score = max;}
    if (score <min) {score = min;}
    var blueness = 204*((score-min)/(max-min));
    var hex = Math.round(blueness).toString(16);
    if (hex.length < 2) { hex = '0' + hex; }
    var color = '#' + hex + hex + 'FF';
    return color;  }

