crisprBalloon = function() {
    var f = this.feature;
    var name = f.get('Name');
    var pairs = name.split(';');
    var str ='';
    for (var i in pairs) {
        var items = pairs[i].split('=');
        str = str + items[0] + ': <b>'+ items[1] + '</b><br />'; 
        if (items[0] == 'sequence') {
            if (items[1].slice(-1) == 'C') {
                str = str + "<b>3'C (likely low activity)</b>" + '</b><br />';   
            }
        }
    }
    return str; 
 }

crisprColor = function() {
    var f = this.feature;
    var name = f.get('Name');
    var pairs = name.split(';');
    var color = 'gold';
    for (var i in pairs) {
        var items = pairs[i].split('=');
        if (items[0] == 'sequence') {
            if (items[1].slice(-1) == 'C') {
                return 'red';
            }
        }
    }
    return color;
 }

blueHeatMap = function(feature) {
    var score = feature.get('score');
    var max = 0.2;
    var min = 0.0001;
    if(score>max) {score = max;}
    if (score <min) {score = min;}
    var blueness = 204*((score-min)/(max-min));
    var hex = Math.round(blueness).toString(16);
    if (hex.length < 2) { hex = '0' + hex; }
    var color = '#' + hex + hex + 'FF';
    return color;  }

rainbowHeatMap = function(feature) {
    var score = feature.get('score');
    var max = 0.01;
    var min = 2.50;
    if(score<max) {score = max;}
    if (score >min) {score = min;}
