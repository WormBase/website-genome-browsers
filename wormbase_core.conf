              -dsn dbi:mysql:database=c_elegans_PRJNA13758_WS240;host=mysql.wormbase.org
	      -user wormbase
	      -pass sea3l3ganz
search options = default, +wildcard, -stem, +fulltext, +autocomplete




[TranslationF]
glyph        = translation
global feature = 1
frame0       = cadetblue
frame1       = blue
frame2       = darkblue
height       = 20
fgcolor      = purple
start_codons = 0
strand       = +1
arrow_height = 2
translation  = 3frame
category     = DNA
key          = 3-frame translation (forward)
citation     = This track shows the position of stop codons at low magnifications,
	and the 3-frame translation at high magnifications.  Only the forward strand
	is shown.

[DNA/GC Content]
glyph          = dna
global feature = 1
strand         = both
height         = 40
fgcolor        = red
category       = DNA

[TranslationR]
glyph        = translation
global feature = 1
frame0       = darkred
frame1       = red
frame2       = crimson
height       = 20
fgcolor      = blue
strand       = -1
start_codons = 0
arrow_height = 2
translation  = 3frame
category     = DNA
key          = 3-frame translation (reverse)
citation     = This track shows the position of stop codons at low magnifications,
	and the 3-frame translation at high magnifications.  Only the reverse
	strand is shown.


[CDS]
feature      = CDS:WormBase
               CDS:WormBase_imported
glyph        = cds
frame0f      = cadetblue
frame1f      = blue
frame2f      = darkblue
frame0r      = darkred
frame1r      = red
frame2r      = crimson
category     = Genes
description  = 0
require_subparts = 1
height       = 13
label        = sub {
		my $feature = shift;
		my $ids = join(", ", $feature->load_id);
		$ids =~ s/CDS://g;
		return "Frame usage for " . $ids;
	}
key          = Coding Segments
citation     = This track shows the reading frames of coding segments (also known as "CDS" features).  

