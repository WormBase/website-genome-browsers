[GENERAL]
description = Species (version)
database    = this_database

# where to link to when user clicks in detailed view
link             = /path/to/link    # /get?name=$name;class=$class
initial landmark = III:9060076..9071672

default tracks = PRIMARY_GENE_TRACK 

html1 = sub { return CGI::h1(CGI::i('Pristionchus pacificus')); }

# examples to show in the introduction
examples = This Is A List Of Examples

# Override the [DETAIL SELECT MENU] from detail_select_menu.conf
# C. elegans has a custom detail select menu.
#include includes/detail_menu-c_elegans.conf

# Plugin configuration
[MotifFinder:plugin]
matrix = matrices.txt

[PrimerDesigner:plugin]
#binpath = /usr/local/wormbase/website-classic/bin

[Spectrogram:plugin]
supress title = 1

[Aligner:plugin]
alignable_tracks   = ESTB ESTO mRNAB
upcase_tracks      = CDS tRNA NG
align_default      = ESTB
upcase_default     = CDS
#ragged_default     = 10

[OligoFinder:plugin]
search_segments = I II III IV V X

# what to show in the overview section
[LOCI:overview]
key           = Landmarks
feature       = gene:landmark
label         = sub {
		my $f = shift;
		return join(", ", $f->get_tag_values('Locus'));
	}
glyph         = generic
bgcolor       = lavender
height        = 5

