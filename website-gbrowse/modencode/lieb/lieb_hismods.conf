citation   = <h1>Lieb AB3594_H3K79ME2346021_N2_MXEMB (Lieb project, Lieb subgroup)</h1>
 Synchronized C. elegans mixed embryos from strain N2 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes histone H3 dimethylated on lysine 79.  After whole genome amplification, NimbleGen genomic tiling microarrays were used in two-color hybridization experiments to compare the signal from the input DNA versus the fragments pulled-down in the ChIP.  Normalized log2(ratios) are shown in this track. <br/> <br/> 
 <br/><br/>
 <h2>General Description</h2>
 The focus of our analysis will be elements that specify nucleosome<br/>
 positioning and occupancy, control domains of gene expression, induce<br/>
 repression of the X chromosome, guide mitotic segregation and genome<br/>
 duplication, govern homolog pairing and recombination during meiosis,<br/>
 and organize chromosome positioning within the nucleus. Our 126<br/>
 strategically selected targets include key histone<br/>
 modifications and histone variants.  <br/>
 We will integrate information generated with existing knowledge on the<br/>
 biology of the targets and perform ChIP-chip analysis on mutant and RNAi<br/>
 extracts lacking selected target proteins. 
