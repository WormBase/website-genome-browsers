citation = <h1>H3K4 modifications (Lieb project, Strome subgroup) </h1>
 Synchronized C. elegans early embryos from strain N2 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes histone H3 trimethylated on lysine 4.  After whole genome amplification, NimbleGen genomic tiling microarrays were used in two-color hybridization experiments to compare the signal from the input DNA versus the fragments pulled-down in the ChIP.  Normalized log2(ratios) are shown in this track. <br/> <br/> 
 <br/><br/>
 <h2>General Description</h2>
