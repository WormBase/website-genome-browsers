 }

font2color = blue
category = Genes
citation = Gene predictions described in Mortazavi A, Schwarz EM. et al (PUBMED:20980554), submitted to WormBase by the authors. The purple and blue colors indicate transcripts on the forward and reverse strands respectively. If sufficient room is available between features, gene models end with a triangle; if not a small arrow is used.
link = sub { my $f = shift;
 my $transcript = $f->name;
 return if $f->type eq 'ncRNA:RNAz';
 my ($locus)  = $f->attributes('Alias');
 if ($f->type =~ /Gene/i) {
 return "/get?name=$transcript;class=Gene";
 } elsif ($transcript && $locus) {
 return "/get?name=$transcript;class=Transcript";
 } else {
 return "/get?name=$transcript;class=Gene";
 }
 }

box_subparts = 1
description = sub { my $f = shift;
 my ($biotype) = $f->attributes('biotype');
 $biotype =~ s/_/ /g;
 return $biotype;
 }

height = sub { my $f = shift;
 return $f->type =~ /mRNA|CDS|UTR/i ? 10 : 6;
 }

fgcolor = black
label = sub { my $f = shift;
 my ($locus)  = $f->attributes('Alias');
 my ($name) = $f->attributes('sequence_name');
 if ($name eq $locus) {
 return $name;
 } elsif ($name && $locus) {
 return "$locus ($name)";
 } elsif ($locus) {
 return $locus;
 } else {
 return $name;
 }
 }

