citation = <h1> embryo N2 hermaphrodite small ncRNA RNA-Seq (Waterston project, Slack subgroup) </h1> <h2>General Description</h2> We aim to examine the changes in expression of non-coding small RNAs, including miRNAs and piRNAs/21U-RNAs, during development and aging, and in the different sexes of C. elegans using high-throughput sequencing technology Solexa. Additionally, we will identify novel small RNAs, especially novel miRNA candidates. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth:RW:Slack&oldid=22300">worm growth</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_staging_and_isolation:RW:Slack&oldid=22301">worm staging and isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Small_RNA_isolation:RW:Slack&oldid=22323">small RNA isolation</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=CDNA_library_preparation_and_Illumina_sequencing:RW:Slack&oldid=22361">cDNA library prep and Illumina sequencing</a> </li> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=Small_RNA_short_read_alignments:RW:Slack&oldid=22295">SOAP alignment</a> </li> </ol> <h2>Reagents</h2> <ol> <li> <b>Animals:</b> <a href="http://wiki.modencode.org/project/index.php?title=DevStage:Mixed_stage_of_embryos_20dC:RW:Slack&oldid=22113">Embryo</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:N2&oldid=19052">N2</a> </li> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM336052">GSM336052</a> </li> </ol> <br /> <b>Release Date:</b> 2009-06-23
