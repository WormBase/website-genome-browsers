citation = <h1> Chromosome-Nuclear Envelope Interaction proteins (Lieb project, Strome subgroup) </h1> <h2>General Description</h2> The focus of our analysis will be elements that specify nucleosome positioning and occupancy, control domains of gene expression, induce repression of the X chromosome, guide mitotic segregation and genome duplication, govern homolog pairing and recombination during meiosis, and organize chromosome positioning within the nucleus. 126 strategically selected targets include key histone modifications, histone variants, RNA polymerase II isoforms, dosage-compensation proteins, centromere components, homolog-pairing facilitators, recombination markers, and nuclear-envelope constituents.<br/> We will integrate information generated with existing knowledge on the biology of the targets, perform ChIP-chip analysis on mutant and RNAi extracts lacking selected target proteins, use extrachromosomal arrays to assess the ability of candidate identified sequence motifs to recruit targets in vivo, identify tissue-specific patterns of selected targets, and create integrated, quantitative models of transcription and whole-chromosome functions. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_growth_and_harvest:JL:5&oldid=25345">Worm embryo growth and harvest:JL:5</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_extraction:JL:2&oldid=18566">Worm embryo extraction:JL:2</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_LM-PCR_Amplification_for_ChIP-chip:JL:KI3&oldid=27099">Worm LM-PCR Amplification for ChIP-chip:JL:KI3</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_chromatin_immunoprecipitation:JL:KI3&oldid=19462">Worm chromatin immunoprecipitation:JL:KI3</a>, <a href="http://wiki.modencode.org/project/index.php?title=ChIP-chip_scanning_nimblegen:JL:2&oldid=18710"