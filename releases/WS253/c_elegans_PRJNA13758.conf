citation = <h1> Identification of Transcription Factor ELT-3::GFP Binding Regions in L3 (Snyder project, Snyder subgroup) </h1> <h2>Details</h2> <p><h1> Snyder_ELT-3_GFP_L3 (Snyder project, Snyder subgroup) </h1> Synchronized L3 larvae from C. elegans strain OP75 (a transgenic strain engineered to express a gene fusion between elt-3 and GFP) were treated with the cross-linking reagent formaldehyde.  After lysis and sonication, the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes GFP.  The bound DNA was purified and sequenced in an Illumina GA-2.  A sample of the input DNA was sequenced in parallel.  The ChIP-seq data generated by this experiment was analyzed using the PeakSeq peak-calling algorithm to predict protein binding sites in the C. elegans genome. <br/><br/></p> <h2>General Description</h2> <p> We are identifying the DNA binding sites for 300 transcription factors in C. elegans. Each transcription factor gene is tagged with the same GFP fusion protein, permitting validation of the gene's correct spatio-temporal expression pattern in transgenic animals.  Chromatin immunoprecipitation on each strain is peformed using an anti-GFP antibody, and any bound DNA is deep-sequenced using Solexa GA2 technology. </p> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Plated_Worm_Growth_and_Harvest:MS:1&oldid=27005">Plated Worm Growth and Harvest</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_Growth_and_Harvest:MS:1&oldid=25516">Worm Growth and Harvest</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=ChIP:MS:1&oldid=23202">ChIP</a>, <a href="http://wiki.modencode.org/project/index.php?title=DNA_Sequencing_Illumina:MS:1&oldid=26756">Illumina Deep Sequencing</a>, <a href="http://wiki.modencode.org/project/index.php?title=DNA_Sequencing_Illumina:MS:1&oldid=32503">Illumina Deep Sequencing</a>, <a href=