citation = <h1>Identification of Transcription Factor PHA-4::GFP Binding Regions in Embryonic, L1 larvae, L2 larvae, L3 larvae, L4 larvae, and Young Adult C. elegans (Snyder project, Snyder subgroup)</h1> <h2>Details</h2> <p>Synchronized C. elegans from various developmental stages of strain OP37 (a transgenic strain engineered to express a gene fusion between pha-4 and GFP) were treated with the cross-linking reagent formaldehyde. After lysis and sonication, the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes GFP. The bound DNA was purified and sequenced in an Illumina GA-2. A sample of the input DNA was sequenced in parallel. The ChIP-seq data generated by this experiment was analyzed using the PeakSeq peak-calling algorithm to predict protein binding sites in the C. elegans genome.</p> <h2>General Description</h2> <p>We are identifying the DNA binding sites for 300 transcription factors in C. elegans. Each transcription factor gene is tagged with the same GFP fusion protein, permitting validation of the gene's correct spatio-temporal expression pattern in transgenic animals.  Chromatin immunoprecipitation on each strain is peformed using an anti-GFP antibody, and any bound DNA is deep-sequenced using Solexa GA2 technology. </p> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_Growth_and_Harvest:MS:1&oldid=25516">Worm Growth and Harvest</a>, <a href="http://wiki.modencode.org/project/index.php?title=Plated_Worm_Growth_and_Harvest:MS:1&oldid=27005">Plated Worm Growth and Harvest</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=DNA_Sequencing_Illumina:MS:1&oldid=19139">Illumina Deep Sequencing</a>, <a href="http://wiki.modencode.org/project/index.php?title=DNA_Sequencing_Illumina:MS:1&oldid=26756">Illumina Deep Sequencing</a>, <a href="http://wiki.modencode.org/project/index.php?title=DNA_Sequencing_Illumina