citation = <h1>H3K9 modifications (Lieb project, Ahringer subgroup)</h1> <h2>General Description</h2> The focus of our analysis will be elements that specify nucleosome positioning and occupancy, control domains of gene expression, induce repression of the X chromosome, guide mitotic segregation and genome duplication, govern homolog pairing and recombination during meiosis, and organize chromosome positioning within the nucleus. 126 strategically selected targets include key histone modifications, histone variants, RNA polymerase II isoforms, dosage-compensation proteins, centromere components, homolog-pairing facilitators, recombination markers, and nuclear-envelope constituents.<br/> We will integrate information generated with existing knowledge on the biology of the targets, perform ChIP-chip analysis on mutant and RNAi extracts lacking selected target proteins, use extrachromosomal arrays to assess the ability of candidate identified sequence motifs to recruit targets in vivo, identify tissue-specific patterns of selected targets, and create integrated, quantitative models of transcription and whole-chromosome functions. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_growth_and_harvest:JL:SS6&oldid=25361">Worm embryo growth and harvest:JL:SS6</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_L3_extraction:JL:PK1&oldid=18547">Worm L3 extraction:JL:PK1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_extraction:JL:SS2&oldid=18954">Worm embryo extraction:JL:SS2</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_growth_and_harvest:JL:SS3&oldid=25351">Worm embryo growth and harvest:JL:SS3</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_extraction:JL:SS5&oldid=22623">Worm embryo extraction:JL:SS5</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_growth