citation = <h1> Mixed-stage 3'RACE Illumina sequencing & alignment (Piano project, Piano subgroup) </h1> <h2>Details</h2> <p> Minipools containing 3'UTRs were amplified from mixed-stage N2 animals with target-specific primers.  These minipools may contain potentially different 3'UTR isoforms and were generated from cloning 3'RACE products for each targeted gene. Illumina generated sequences were aligned to the WS190 genome using Bowtie. </p> <h2>Series Description</h2> The 3' untranslated region (3'UTR) constitutes a major site of post-transcriptional regulation of gene expression. Sequence elements in the 3'UTR interact with trans-acting regulators such as microRNAs that affect translation and stability. The overall aim is to use a 3'RACE cloning-sequencing stragety to identify the 3'UTRs of C. elegans transcripts and explore their heterogeneity in different developmental stages and tissues. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=DNA_sample_preparation_for_Solexa_sequencing:FP:1&oldid=25480">DNA sample preparation for Solexa sequencing</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Solexa_sequencing:FP:1&oldid=25481">Solexa sequencing</a> </li> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=Bowtie_alignment:FP:1&oldid=25536">Bowtie alignment</a> </li> </ol> <ol> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM469439">GSM469439</a> </li> </ol> <br /> <h2>Related modENCODE submissions:</h2> <ul> <li><b>DCC-2501</b>: <a href="/submit/public/citation/2501">3' UTRome 454 sample pools</a></li> </ul> <br /> <b>Release Date:</b> 2009-11-16
