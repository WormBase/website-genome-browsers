citation = <h1> seq-SDQ2370_LIN53_N2_L3 (Lieb project, Ahringer subgroup) </h1> <h2>Details</h2> <p><h1> seq-SDQ2370_LIN53_N2_L3 (Lieb project, Lieb subgroup) </h1> Synchronized C. elegans L3 larvae from strain N2 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes lin-53.  The recovered DNA fragments (as well as a sample of input DNA) were sequenced on the Illumina GA-II platform.  The signal graph data track shows the coverage of short reads in each sample.  The alignment files were used to call binding peaks with the MACS algorithm to generate the track showing sequence features. <br/> <br/> </p> <h2>General Description</h2> <p> The focus of our analysis will be elements that specify nucleosome<br/> positioning and occupancy, control domains of gene expression, induce<br/> repression of the X chromosome, guide mitotic segregation and genome<br/> duplication, govern homolog pairing and recombination during meiosis,<br/> and organize chromosome positioning within the nucleus. Our 126<br/> strategically selected targets include RNA polymerase II isoforms,<br/> dosage-compensation proteins, centromere components, homolog-pairing<br/> facilitators, recombination markers, and nuclear-envelope constituents. <br/> We will integrate information generated with existing knowledge on the<br/> biology of the targets and perform ChIP-seq analysis on mutant and RNAi<br/> extracts lacking selected target proteins. </p> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm L3 growth and harvest vMBJ1.doc:JL:1&oldid=41545">Worm_L3_growth_and_harvest_vMBJ1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_L3_extraction:JL:PK1&oldid=39626">Worm_L3_extraction:JL:PK1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_L3_growth_and_harvest:JL:PK1&oldid=33730">