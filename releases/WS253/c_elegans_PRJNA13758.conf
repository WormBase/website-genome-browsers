citation = <h1> C. elegans mid-L1 N2 RNA-Seq sequences and alignments (Waterston project, Waterston subgroup) </h1> <h2>Details</h2> <p> Using polyA+ RNA isolated from C. elegans N2 larva at the mid-L1 stage, we prepared and sheared double-stranded cDNA. A ~200 bp fraction was isolated and used to generate libraries for massively parallel sequencing on the Illumina instrument (36 bp reads). Using maq and cross_match, we aligned the reads to the genome and to splice junction and splice leader databases. Raw alignments show positions of uniquely mapping reads.  Raw coverage files represent depth of coverage of read alignments. Windowed coverage represents the sum of the read coverage in a 51bp window surrounding each base. </p> <h2>Series Description</h2> Using massively parallel sequencing by synthesis methods, we are surveying transcripts from various stages, tissues and conditions of the nematode C. elegans. We use novel statistical approaches to evaluate coverage of annotated features of the genome and of candidate processed transcripts.   We then provide lists of evidence of level of expression per transcript and catalogs of confirmed splice junctions, trans-spliced leader sequences, start sites, end sites, and poly-adenylation tracts for each stage/tissue/condition. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth:RW:Reinke&oldid=22843">Worm_growth</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_staging_and_isolation:RW:Reinke&oldid=22203">Staging_and_isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=RNA_isolation:RW:Reinke&oldid=23070">RNA_isolation</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=RNA_Sequencing.Illumina:RW:Waterston.080901&oldid=25073">Sequencing</a> </li> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=RNA_Short_Read_Alignments:RW:Waterston.080901&oldid=25074">Alignment</a> </li> </ol> <ol> <li> <b>Growth Conditions:</b> 20 degrees celsius </li> </ol> <h2> Sample Details </h2> <ol> <li> <b>Animals/Lines:</b> <a href="http://wiki.modencode.org/project/index.php?title=DevStage:larva_mid-L1_25dC_4.0_hrs_post-L1:RW:Reinke&oldid=19714">larva mid-L1 25dC 4.0 hrs post-L1</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:N2&oldid=19052">N2</a> </li> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/sites/entrez?db=sra&report=full&term=SRX004867">SRX004867</a> </li> </ol> <br /> <ul> </ul> <br /> <b>Release Date:</b> 2009-11-04
