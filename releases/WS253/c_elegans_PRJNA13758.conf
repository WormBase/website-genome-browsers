citation = <h1>miRNA isolation and 454 sequencing from glp-4(bn2) young adult whole worms (Piano project, Kim subgroup) </h1> <h2>Detail</h2> <p> small RNAs (&lt;200 bp) were isolated from glp-4(bn2) young adult whole worms and sequenced on the Roche 454 platform, and aligned to the WS190 genome using MegaBlast. </p> <h2>Series Description</h2> <p> The 3' untranslated region (3'UTR) constitutes a major site of post-transcriptional regulation of gene expression. Sequence elements in the 3'UTR interact with trans-acting regulators such as microRNAs that affect translation and stability. The overall aim is to use a 3'RACE cloning-sequencing stragety to identify the 3'UTRs of C. elegans transcripts and explore their heterogeneity in different developmental stages and tissues. </p> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth,_staging,_and_isolation:FP:1&oldid=24965">Worm growth</a>, <a href="http://wiki.modencode.org/project/index.php?title=TriReagent_RNA_extraction_from_whole_worms:FP:1&oldid=23020">Total RNA extraction from whole worms</a>, <a href="http://wiki.modencode.org/project/index.php?title=CDNA_library_preparation_for_18-32_nt_small_RNA:FP:Kim&oldid=27236">CDNA library preparation for 18-32 nt small RNA</a>, <a href="http://wiki.modencode.org/project/index.php?title=Small_RNA_library_preparation_for_454_sequencing:FP:Kim&oldid=27507">small RNA library prep for 454 sequencing</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=454_deep_sequencing:FP:1&oldid=27506">454 deep sequencing</a> </li> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=MegaBLAST_alignment_of_miRNA_sequences:FP:Kim&oldid=27471">megaBLAST alignment</a> </li> </ol> <ol> <li> <b>Growth Conditions:</b> 25 degrees celsius </li> </ol> <h2> Sample Details </h2> <ol> <li> <b>Animals/Lines:</b> <a href="http://wiki.modencode.org/p