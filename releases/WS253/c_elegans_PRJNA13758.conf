citation = <h1> C. elegans SL Acceptor Site Identification set.20100203.2_3_2_2_4_3_3_2_3_3.ws180 (Waterston project, Green subgroup) </h1> <h2>General Description</h2> This experiment identifies splice leader acceptor sites in C. elegans genomic sequence. Initially, we run genefinder to predict protein-coding transcripts from the C. elegans chromosome sequences. We align existing cDNA and EST sequences to the predicted transcript sequences to confirm the transcript structure. Predicted splice junctions near the 5' transcript end that are unconfirmed by these alignments are tested for confirmation using 5' RACE, DNA sequencing, and sequence alignment. The resulting reads are aligned to the WS170 genomic sequences, the splice leader sequences, and the 5' RACE primer sequence. Combinations of the read-genomic and read-splice leader alignments are used to identify splice leader acceptor sites. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Organism_Preparation:RW:Green.020401&oldid=18457">Organism_Preparation</a>, <a href="http://wiki.modencode.org/project/index.php?title=RNA_Extraction:RW:Green.020401&oldid=18471">RNA_Extraction</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=CDNA_Preparation.RACE:RW:Green.070801&oldid=18270">CDNA_Preparation</a>, <a href="http://wiki.modencode.org/project/index.php?title=PCR.RACE:RW:Green.070601&oldid=18463">PCR</a>, <a href="http://wiki.modencode.org/project/index.php?title=DNA_Sequencing.RACE:RW:Green.070801&oldid=18325">DNA_Sequencing</a> </li> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=Basecalling.phred.071220:RW:Green.071220&oldid=18255">Basecalling</a>, <a href="http://wiki.modencode.org/project/index.php?title=SL_Acceptor_Site_Confirmation_Alignment:RW:1&oldid=26993">Alignment</a>, <a href="http://wiki.modencode.org/project/index.php?title=SL_Acceptor_S