<a href="http://wiki.modencode.org/project/index.php?title=Worm chromatin immunoprecipitation:JL:IL2&oldid=24500">Worm chromatin immunoprecipitation:JL:IL2</a>, <a href="http://wiki.modencode.org/project/index.php?title=Illumina TruSeq Library Preparation-JA1:JL:1&oldid=76967">Illumina TruSeq Library Preparation:JL:JA1:JL:1</a> </li> <li> <b>Other Protocols:</b> <a href="http://wiki.modencode.org/project/index.php?title=Validation_of_histone_modification_ChIP-seq_replicate_quality:JL:1&oldid=108147">Histone_Replicates_QC</a>, <a href="http://wiki.modencode.org/project/index.php?title=ChIP-seq alignment-BWA:JL:1&oldid=41829">ChIP-seq_alignment-BWA:JL:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=BEADS_Normalization_of_ChIP-seq_Data:JL:1&oldid=108146">BEADS_Normalization</a> </li> </ol> <h2>Experimental Reagents</h2> <ol> <b>Antibodies:</b> </ol> <ol> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:5036_chip_rep2">GEO:TMPID:5036_chip_rep2</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:5036_input_rep2">GEO:TMPID:5036_input_rep2</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:5036_input_rep1">GEO:TMPID:5036_input_rep1</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:5036_chip_rep1">GEO:TMPID:5036_chip_rep1</a> </li> </ol> <br /> <ul> </ul> <ul> </ul> <br /> <b>Release Date:</b> 2013-05-31  Submission 5036
