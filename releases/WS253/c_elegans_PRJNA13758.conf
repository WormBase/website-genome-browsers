citation = <h1>Transcription and Chromatin(Lieb project, Lieb subgroup)</h1> Synchronized C. elegans mixed embryos from strains RB774 (which contains a zfp-1 knockout allele) and N2 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes chromatin-associated protein ZFP-1.  After whole genome amplification, NimbleGen genomic tiling microarrays were used in two-color hybridization experiments to compare the signal from the input DNA versus the fragments pulled-down in the ChIP.  Normalized log2(ratios) are shown in this track. <br/> <br/> <br/><br/> <h2>General Description</h2> The focus of our analysis will be elements that specify nucleosome<br/> positioning and occupancy, control domains of gene expression, induce<br/> repression of the X chromosome, guide mitotic segregation and genome<br/> duplication, govern homolog pairing and recombination during meiosis,<br/> and organize chromosome positioning within the nucleus. Our 126<br/> strategically selected targets include RNA polymerase II isoforms,<br/> dosage-compensation proteins, centromere components, homolog-pairing<br/> facilitators, recombination markers, and nuclear-envelope constituents. <br/> We will integrate information generated with existing knowledge on the<br/> biology of the targets and perform ChIP-chip analysis on mutant and RNAi<br/> extracts lacking selected target proteins. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_extraction:JL:1&oldid=35716">Worm embryo extraction:JL:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_growth_and_harvest:JL:5&oldid=25345">Worm embryo growth and harvest:JL:5</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_extraction:JL:2&oldid=18566">Worm embryo extraction:JL:2</a>, <a href="http://wiki.mode