citation = <h1> Histone Modifications in H4K20 (ChIP-seq) (Lieb project, Lieb subgroup) </h1> <h2>Details</h2> <p> Synchronized C. elegans mixed stage embryos from strains YPT41, N2, and TY1072 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes histone H4 methylated on lysine 20.  The recovered DNA fragments (as well as a sample of input DNA) were sequenced on the Illumina GA-II platform.  The signal graph data track shows the coverage of short reads in each sample.  The alignment files were used to call binding peaks with the MACS algorithm to generate the track showing sequence features. </p> <h2>General Description</h2> <p> The focus of our analysis will be elements that specify nucleosome positioning and occupancy, control domains of gene expression, induce repression of the X chromosome, guide mitotic segregation and genome duplication, govern homolog pairing and recombination during meiosis, and organize chromosome positioning within the nucleus. Our 126 strategically selected targets include key histone modifications and histone variants.  We will integrate information generated with existing knowledge on the biology of the targets and perform ChIP-seq analysis on mutant and RNAi extracts lacking selected target proteins. </p> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm embryo growth and harvest:JL:1&oldid=25343">Worm embryo growth and harvest v1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm embryo growth and harvest:JL:5&oldid=40105">modENCODE N2 embryos culture protocol_v5</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm embryo extraction:JL:SE2&oldid=34247">Worm embryo extraction vSE2</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm embryo extraction v5:JL:1&oldid=41548">worm_embryo_extraction_v5</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm Chromatin Immunoprecipitation:JL:4.1&oldid=18539">Worm chromatin immunoprecipitation v4.1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm Chromatin Immunoprecipitation:JL:5&oldid=35717">worm_chromatin_immunoprecipitation_v5</a>, <a href="http://wiki.modencode.org/project/index.php?title=Solexa Library Preparation:JL:SE2&oldid=108786">Sequencing Illumina Library Preparation vSE2</a>, <a href="http://wiki.modencode.org/project/index.php?title=Homebrew Solexa SE prep:JL:1&oldid=41557">Homebrew_Solexa_SE_prep</a>, <a href="http://wiki.modencode.org/project/index.php?title=Illumina DNA Sequencing:JL:1&oldid=41828">Illumina_DNA_Sequencing:JL:1</a> </li> <li> <b>Other Protocols:</b> <a href="http://wiki.modencode.org/project/index.php?title=ChIP-seq alignment-BWA:JL:1&oldid=41829">ChIP-seq_alignment-BWA:JL:1</a> </li> </ol> <h2>Experimental Reagents</h2> <ol> <li> <b>Antibodies:</b> <a href="http://wiki.modencode.org/project/index.php?title=Ab:NASP-1_SDQ2364:JL:1&oldid=79655">NASP-1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Ab:ab9051_H4K20me1:104513_:JL:1&oldid=31734">H4K20me1</a> </li> </ol> <ol> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:6011_chip_rep1">GEO:TMPID:6011_chip_rep1</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:6011_chip_rep2">GEO:TMPID:6011_chip_rep2</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:6011_input_rep1">GEO:TMPID:6011_input_rep1</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GEO:TMPID:6011_input_rep2">GEO:TMPID:6011_input_rep2</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM1195437">GSM1195437</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM1195438">GSM1195438</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM1195435">GSM