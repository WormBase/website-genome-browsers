citation = <h1> Histone Modifications in H3K14 (ChIP-seq) (Lieb project, Dernburg subgroup) </h1> <h2>Details</h2> <p> Synchronized C. elegans adult females from strain DH245 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes histone H3 methylated on lysine 14.  The recovered DNA fragments (as well as a sample of input DNA) were sequenced on the Illumina GA-II platform.  The signal graph data track shows the coverage of short reads in each sample.  The alignment files were used to call binding peaks with the MACS algorithm to generate the track showing sequence features. </p> <h2>General Description</h2> <p> The focus of our analysis will be elements that specify nucleosome positioning and occupancy, control domains of gene expression, induce repression of the X chromosome, guide mitotic segregation and genome duplication, govern homolog pairing and recombination during meiosis, and organize chromosome positioning within the nucleus. Our 126 strategically selected targets include key histone modifications and histone variants.  We will integrate information generated with existing knowledge on the biology of the targets and perform ChIP-seq analysis on mutant and RNAi extracts lacking selected target proteins. </p> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm adult growth and harvest:JL:HP2&oldid=106845">Worm_adult_growth_and_harvest_vHP2</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm germline enriched adult extract:JL:HP1&oldid=32826">Worm_germline_enriched_adult_extract_vHP1</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm chromatin immunoprecipitation:JL:ACD1&oldid=76213">Worm chromatin immunoprecipitation vACD1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Truseq Libr