citation = <h1>Lin-15B Late Embryo (Lieb project, Strome subgroup)</h1> Synchronized C. elegans late embryos from strain N2 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes lin-15B.  After whole genome amplification, NimbleGen genomic tiling microarrays were used in two-color hybridization experiments to compare the signal from the input DNA versus the fragments pulled-down in the ChIP.  Normalized log2(ratios) are shown in this track. <br/> <br/> <h2>General Description</h2> The focus of our analysis will be elements that specify nucleosome positioning and occupancy, control domains of gene expression, induce repression of the X chromosome, guide mitotic segregation and genome duplication, govern homolog pairing and recombination during meiosis, and organize chromosome positioning within the nucleus. 126 strategically selected targets include key histone modifications, histone variants, RNA polymerase II isoforms, dosage-compensation proteins, centromere components, homolog-pairing facilitators, recombination markers, and nuclear-envelope constituents.<br/> We will integrate information generated with existing knowledge on the biology of the targets, perform ChIP-chip analysis on mutant and RNAi extracts lacking selected target proteins, use extrachromosomal arrays to assess the ability of candidate identified sequence motifs to recruit targets in vivo, identify tissue-specific patterns of selected targets, and create integrated, quantitative models of transcription and whole-chromosome functions. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_embryo_growth_and_harvest:JL:SS7&oldid=33191">Worm embryo growth and harvest:JL:SS7</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_popcorn_chromatin_extract_protocol_vSS1:JL:1&oldid=32554">Worm popcorn chromatin extract protocol vSS1:JL:1</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_Chromatin_Immunoprecipitation:JL:SS4&oldid=24085">Worm Chromatin Immunoprecipitation:JL:SS4</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_LM-PCR_Amplification_for_ChIP-chip:JL:SS2&oldid=18953">Worm LM-PCR Amplification for ChIP-chip:JL:SS2</a>, <a href="http://wiki.modencode.org/project/index.php?title=ChIP-chip_label_hyb_nimblegen:JL:1&oldid=18296">ChIP-chip label hyb nimblegen:JL:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=ChIP-chip_scanning_nimblegen:JL:1&oldid=18310">ChIP-chip scanning nimblegen:JL:1</a> </li> <li> <b>Other Protocols:</b> <a href="http://wiki.modencode.org/project/index.php?title=ChIP-chip_normalization_standard_MA2C:JL:1&oldid=32886">ChIP-chip normalization standard MA2C:JL:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=ChIP-chip_peak_finding_MA2C:JL:1&oldid=36196">ChIP-chip peak finding MA2C:JL:1</a>, <a href="http://wiki.modencode.org/project/index.php?title=ChIP-chip_peak_finding_over_reps_MA2C:JL:1&oldid=38219">ChIP-chip peak finding over reps MA2C:JL:1</a> </li> </ol> <h2>Experimental Reagents</h2> <ol> <li> <b>Antibodies:</b> LIN-15B </li> </ol> <h2> Sample Details </h2> <ol> <li> <b>Animals/Lines:</b> Caenorhabditis elegans </li> </ol> <br /> <b>Release Date:</b> 2011-05-18
