citation = <h1> Identification of Pol II Binding Regions in L3 HLH-8::GFP (Snyder project, Snyder subgroup) </h1> Synchronized L3 larvae from C. elegans strain OP74 (a transgenic strain engineered to express a gene fusion between hlh-8 and GFP) were treated with the cross-linking reagent formaldehyde.  After lysis and sonication, the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes the largest subunit of RNA Polymerase II.  The bound DNA was purified and sequenced in an Illumina GA-2.  A sample of the input DNA was sequenced in parallel.  The ChIP-seq data generated by this experiment was analyzed using the PeakSeq peak-calling algorithm to predict protein binding sites in the C. elegans genome. <br/><br/> <h2>General Description</h2> We are identifying the DNA binding sites for 300 transcription factors in C. elegans. Each transcription factor gene is tagged with the same GFP fusion protein, permitting validation of the gene's correct spatio-temporal expression pattern in transgenic animals.  Chromatin immunoprecipitation on each strain is peformed using an anti-GFP antibody, and any bound DNA is deep-sequenced using Solexa GA2 technology. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Worm_Growth_and_Harvest:MS:1&oldid=25516">Worm Growth and Harvest</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=DNA_Sequencing_Illumina:MS:1&oldid=26756">Illumina Deep Sequencing</a>, <a href="http://wiki.modencode.org/project/index.php?title=ChIP:MS:1&oldid=19120">ChIP</a> </li> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=Illumina_Data_Merging:MS:1&oldid=23034">Illumina Data Merging</a>, <a href="http://wiki.modencode.org/project/index.php?title=Skip_Illumina_Data_Merging:MS:1&oldid=25729">Skip Illumina Data Merging</a>, <a href="http://wiki.modencode.org/project/index.php?