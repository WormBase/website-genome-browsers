ocols:</b> <a href="http://wiki.modencode.org/project/index.php?title=ChIP-chip_normalization_standard_nimblegen:JL:1&oldid=23314">ChIP-chip normalization standard nimblegen:JL:1</a> </li> </ol> <h2>Experimental Reagents</h2> <ol> <b>Growth Conditions:</b> <li> <b>Antibodies:</b> <a href="http://wiki.modencode.org/project/index.php?title=Ab:OD00079_HCP3:JL:1&oldid=24503">OD00079_HCP3</a>, <a href="http://wiki.modencode.org/project/index.php?title=Ab:OD00001_HCP3:JL:1&oldid=17156">OD00001_HCP3</a> </li> <li> <b>Arrays:</b> <a href="http://wiki.modencode.org/project/index.php?title=Array:080922_MODENCODE_CE_CHIP_HX1:JL:1&oldid=22156">080922_MODENCODE_CE_CHIP_HX1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Array:NimbleGen_DesignName2006-07-18_C_elegans_ChIP03:JL:1&oldid=15263">NimbleGen DesignName2006-07-18 C elegans ChIP03</a>, <a href="http://wiki.modencode.org/project/index.php?title=Array:NimbleGen_DesignName2006-07-18_C_elegans_ChIP02:JL:1&oldid=15261">NimbleGen DesignName2006-07-18 C elegans ChIP02</a>, <a href="http://wiki.modencode.org/project/index.php?title=Array:NimbleGen_DesignName2006-07-18_C_elegans_ChIP01:JL:1&oldid=15256">NimbleGen DesignName2006-07-18 C elegans ChIP01</a> </li> </ol> <h2> Sample Details </h2> <ol> <li> <b>Animals/Lines:</b> <a href="http://wiki.modencode.org/project/index.php?title=DevStageWorm:Mixed_Embryo:JL:1&oldid=25198">Mixed Stage Embryos</a> </li> </ol> <br /> <ul> </ul> <br /> <b>Release Date:</b> 2009-10-15
