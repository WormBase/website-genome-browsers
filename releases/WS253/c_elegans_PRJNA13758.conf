ject/index.php?title=Worm chromatin immunoprecipitation:JL:ACD1&oldid=76213">Worm chromatin immunoprecipitation vACD1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Truseq Library prep:JL:ACD1&oldid=76216">Truseq Library prep vACD1</a>, <a href="http://wiki.modencode.org/project/index.php?title=Illumina DNA Sequencing:JL:1&oldid=41828">Illumina_DNA_Sequencing:JL:1</a> </li> <li> <b>Other Protocols:</b> <a href="http://wiki.modencode.org/project/index.php?title=ChIP-seq alignment-BWA:JL:1&oldid=41829">ChIP-seq_alignment-BWA:JL:1</a> </li> </ol> <h2>Experimental Reagents</h2> <ol> <li> <b>Antibodies:</b> <a href="http://wiki.modencode.org/project/index.php?title=Ab:WA30335199-H3S10ph:JL:1&oldid=34894">H3S10ph</a> </li> </ol> <ol> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM1217347">GSM1217347</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM1217348">GSM1217348</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM1217345">GSM1217345</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM1217346">GSM1217346</a> </li> </ol> <br /> <ul> </ul> <ul> </ul> <br /> <b>Release Date:</b> 2013-06-10  Submission 5244
