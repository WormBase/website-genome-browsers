citation = <h1> embryo cells tiling arrays (Waterston project, Miller subgroup) </h1> <h2>Details</h2> <p> Cells were isolated using FACS, sorting on GFP-fusion reporters expressing embryos. RNA was isolated, amplified, and transcripts were detected on an Affymetrix C. elegans tiling array.  A smoothed density plot (log 2 transformed with a window size of 110) and transcriptionally active regions (TARs) are shown. </p> <h2>Series Description</h2> Our experiments are designed to detect all C. elegans transcripts by hybridizing RNA to commerically available genome tiling arrays. To maximize the chances of detecting rare transcripts with limited expression in specific cells, we are extracting RNA from selected embryonic cells isolated by FACS and from postembryonic cells by use of the mRNA tagging method. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=RNA_extraction_from_FACS-isolated_embryonic_cells:RW:Miller&oldid=24382">RNA_isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue_isolation_with_FACS:RW:Miller&oldid=23087">Tissue isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_staging_and_isolation:RW:Miller&oldid=25641">Worm staging and isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth:RW:Miller&oldid=24389">Worm growth</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Affy_Hybridization_and_Scanning:RW:Miller&oldid=25644">Affy_Hybridization_and_Scanning</a>, <a href="http://wiki.modencode.org/project/index.php?title=CDNA_sample_preparation_for_tiling_arrays:RW:Miller&oldid=25643">CDNA_amplification_for_tiling_arrays</a> </li> <li> <b>Data Analysis:</b> <a href="http://modencode.oicr.on.ca/project/index.php?title=Tiling_Array_Normalization_and_Smoothing:RW:Gerstein&oldid=22246">Tiling_Array_Normalization_and_Smoothing</a>, <a href="http://modencode.oicr.on.ca/project/index.php?title=Tiling_Array_Signal_Extraction:RW:Gerstein&oldid=22244">Tiling_Array_Signal_Extraction</a>, <a href="http://modencode.oicr.on.ca/project/index.php?title=Tiling_Array_TAR_analysis:RW:Gerstein&oldid=22365">Tiling_Array_TAR_analysis</a> </li> </ol> <h2>Experimental Reagents</h2> <ol> <b>Growth Conditions:</b> <li> <b>Arrays:</b> <a href="http://wiki.modencode.org/project/index.php?title=Array:Affymetrix_GeneChip_C_elegans_Tiling_1.0R_array&oldid=19453">Affymetrix GeneChip C. elegans tiling 1.0R array</a> </li> </ol> <h2> Sample Details </h2> <ol> <li> <b>Animals/Lines:</b> <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:BY200:RW:1&oldid=25131">BY200</a>, <a href="http://wiki.modencode.org/project/index.php?title=DevStage:Mixed_stage_of_embryos_20dC:RW:Slack&oldid=22113">Embryo</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:panneural:RW:1&oldid=23705">panneural</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:PD4251:RW:1&oldid=25138">PD4251</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:body_wall_muscle:RW:1&oldid=23691">body wall muscle</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:germ_line_precursor_(embryonic):RW:1&oldid=25116">germ line precursor cells (GLP)</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:reference_(embryo):RW:1&oldid=23708">whole organism (embryo)</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:JR1130:RW:1&oldid=25132">JR1130</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:intestinal_cells:RW:1&oldid=23702">intestinal cells</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:hypodermis:RW:1&oldid=23699">hypodermal cells</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:embryo-AVA:RW:1&oldid=25141">embryo-AVA</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:dop