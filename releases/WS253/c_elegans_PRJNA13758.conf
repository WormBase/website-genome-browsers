citation = <h1> 3RACE polyA-capture N2 emb-thru-adult 454 alignments pilot (Piano project, Kim subgroup) </h1> <h2>Details</h2> In this pilot study, 3UTRs were isolated from specific stages of C. elegans N2 worms, including embryos, L1, L2, L3, and L4 larva, and adults, and RNA isolated using a poly-A capturing technique. RNAs were barcoded, mixed together, and amplified, prior to sequencing on the Roche 454 platform. This submission reflects the alignments of the deconvoluted, stage-specific reads to WS190 genome using BLAT. <h2>General Description</h2> The 3 untranslated region (3UTR) constitutes a major site of post-transcriptional regulation of gene expression. Sequence elements in the 3UTR interact with trans-acting regulators such as microRNAs that affect translation and stability. The overall aim is to use a 3RACE cloning-sequencing stragety to identify the 3UTRs of C. elegans transcripts and explore their heterogeneity in different developmental stages and tissues. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=454_data_processing:FP:1&oldid=24227">BLAT alignment</a> </li> </ol> <ol> <li> <b>External Links:</b> <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM443959">GSM443959</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM443960">GSM443960</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM443961">GSM443961</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM443962">GSM443962</a>, <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSM443963">GSM443963</a> </li> </ol> <br /> <h2>Related modENCODE submissions:</h2> <ul> <li><b>DCC-896</b>: <a href="/submit/public/citation/896">3UTR 454 sequencing pilot - Level 1</a></li> </ul> <br /> <b>Release Date:</b> 2009-11-04
