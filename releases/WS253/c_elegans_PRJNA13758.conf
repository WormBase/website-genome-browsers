citation = <h1> tiling arrays (Waterston project, Miller subgroup) </h1> <h2>Details</h2> <p> RNA was isolated from different post-embryonic stages, and co-immunoprecipitation with reporter antibodies.  This was amplified for application as a labeled, double stranded cDNA to the Affymetrix C. elegans 1.0 whole genome tiling array.  A smoothed density plot (log 2 transformed with a window size of 110) of probe intensities and predicted transcriptionally active regions (TARs) are shown. </p> <h2>Series Description</h2> Our experiments are designed to detect all C. elegans transcripts by hybridizing RNA to commerically available genome tiling arrays. To maximize the chances of detecting rare transcripts with limited expression in specific cells, we are extracting RNA from selected embryonic cells isolated by FACS and from postembryonic cells by use of the mRNA tagging method. <br/><br/> <h2>Protocols</h2> <ol> <li> <b>Growth and isolation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Isolation_of_cell_specific_RNA_by_mRNA_tagging:RW:Miller&oldid=25426">Isolation of cell specific RNA by mRNA tagging</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_staging_and_isolation:RW:Miller&oldid=25641">Worm staging and isolation</a>, <a href="http://wiki.modencode.org/project/index.php?title=Worm_growth:RW:Miller&oldid=24389">Worm growth</a> </li> <li> <b>Sample preparation:</b> <a href="http://wiki.modencode.org/project/index.php?title=Affy_Hybridization_and_Scanning:RW:Miller&oldid=25644">Affy_Hybridization_and_Scanning</a>, <a href="http://wiki.modencode.org/project/index.php?title=CDNA_sample_preparation_for_tiling_arrays:RW:Miller&oldid=25643">CDNA_amplification_for_tiling_arrays</a> </li> <li> <b>Data Analysis:</b> <a href="http://wiki.modencode.org/project/index.php?title=Tiling_Array_Normalization_and_Smoothing:RW:Gerstein&oldid=22246">Tiling_Array_Normalization_and_Smoothing</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tiling_Array_Signal_Extraction:RW:Gerstein&oldid=22244">Tiling_Array_Signal_Extraction</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tiling_Array_TAR_analysis:RW:Gerstein&oldid=22365">Tiling_Array_TAR_analysis</a> </li> </ol> <h2>Experimental Reagents</h2> <ol> <b>Growth Conditions:</b> <li> <b>Antibodies:</b> <a href="http://wiki.modencode.org/project/index.php?title=Ab:FLAG-Agarose_beads:RW:1&oldid=25397">EZview Red ANTI-FLAG® M2 Affinity Gel</a> </li> <li> <b>Arrays:</b> <a href="http://wiki.modencode.org/project/index.php?title=Array:Affymetrix_GeneChip_C_elegans_Tiling_1.0R_array&oldid=19453">Affymetrix GeneChip C. elegans tiling 1.0R array</a> </li> </ol> <h2> Sample Details </h2> <ol> <li> <b>Animals/Lines:</b> <a href="http://wiki.modencode.org/project/index.php?title=Tissue:reference_(L3-L4):RW:1&oldid=25170">L3-L4-reference</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:Pan-neural_(L2):RW:1&oldid=25158">L2-panneural</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:NC1598:RW:1&oldid=25402">NC1598</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:NC1021:RW:Miller&oldid=25408">NC1021</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:Excretory_cell_(L2):RW:1&oldid=25154">L2-excretory_cell</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:body_wall_muscle:RW:1&oldid=23691">body wall muscle</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:Glutamate_receptor_expressing_neurons_(L2):RW:1&oldid=25143">L2-glr</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:OS3991:RW:1&oldid=25412">OS3991</a>, <a href="http://wiki.modencode.org/project/index.php?title=Tissue:Intestine_(L2):RW:1&oldid=25156">L2-intestine</a>, <a href="http://wiki.modencode.org/project/index.php?title=WormStrain:SD1075:RW:1&oldid=25400">SD1075</a>, <a href="http://wiki.modencode.org/project/index.php?title=DevStageWor