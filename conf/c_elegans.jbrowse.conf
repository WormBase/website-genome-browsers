gfffile = c_elegans.PRJNA13758.WS243.annotations.gff3
datadir = data/c_elegans
nosplitgff = 0
usenice=1

[Genes]
origfile=1
type=gene:WormBase
label=Curated Genes

[Polymorphisms]
origfile=1
type=deletion:CGH_allele_Polymorphism,substitution:Variation_project_Polymorphism,deletion:Variation_project_Polymorphism,SNP:Variation_project_Polymorphism,insertion_site:Variation_project_Polymorphism,complex_substitution:Variation_project_Polymorphism,sequence_alteration:Variation_project_Polymorphism,deletion:Allele_Polymorphism
label=Polymorphisms

[Classical alleles]
origfile=1
type=deletion:Allele,insertion_site:Allele,substitution:Allele,complex_substitution:Allele,point_mutation:Allele,transposable_element_insertion_site:Allele
label=Classical alleles

[Curated Genes (noncoding)]
label=Curated Genes (noncoding)
origfile=1
type=miRNA:WormBase,ncRNA:WormBase,rRNA:WormBase,scRNA:WormBase,snoRNA:WormBase,tRNA:WormBase,piRNA:WormBase,lincRNA:WormBase,antisense_RNA

[Curated Genes (protein coding)]
label=Curated Genes (protein coding)
origfile=1
type=mRNA:WormBase

[Curated Genes (pseudogenes)]
label=Curated Genes (pseudogenes)
origfile=1
type=pseudogenic_transcript:WormBase

[High-throughput alleles]
label=High-throughput alleles
origfile=1
type=deletion:CGH_allele,complex_substitution:KO_consortium,deletion:KO_consortium,point_mutation:KO_consortium,deletion:Variation_project,insertion_site:Variation_project,point_mutation:Variation_project,complex_substitution:NBP_knockout,deletion:NBP_knockout,transposable_element_insertion_site:NemaGENETAG_consortium

[PCoF]
grep=\tPCoF
prefix=change_of_function_alleles
