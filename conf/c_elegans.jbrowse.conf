[RNASeq_reads]
grep=\tRNASeq_reads\t
prefix=RNASeq_reads
type=transcript_region:RNASeq_reads
label=RNASeq

[sage_tag]
grep=\tSAGE_tag\t
prefix=SAGE_tag
type=SAGE_tag:SAGE_tag
label=SAGE tags

[transposable_element_insertion_site]
