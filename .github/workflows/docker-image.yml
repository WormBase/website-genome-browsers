name: Docker Image CI

on:
  push:
    branches: [ "jb2-staging" ]
  pull_request:
    branches: [ "jb2-staging" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file /website-genome-browsers/jbrowse2/Dockerfile --tag jb2:$(date +%s)
