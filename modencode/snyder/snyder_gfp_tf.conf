citation = <h1>Identification of Transcription Factor ALY-2::GFP Binding Regions in L3 (Snyder project, Snyder subgroup)
 </h1>
 Synchronized L3 larvae from C. elegans strain OP217 (a transgenic strain engineered to express a gene fusion between aly-2 and GFP) were treated with the cross-linking reagent formaldehyde.  After lysis and sonication, the chromatin was immunoprecipitated with an affinity-purified antibody that recognizes GFP.  The bound DNA was purified and sequenced in an Illumina GA-2.  A sample of the input DNA was sequenced in parallel.  The ChIP-seq data generated by this experiment was analyzed using the PeakSeq peak-calling algorithm to predict protein binding sites in the C. elegans genome.
 <br/><br/>
 <h2>General Description</h2>
 We are identifying the DNA binding sites for 300 transcription factors in C. elegans. Each transcription factor gene is tagged with the same GFP fusion protein, permitting validation of the gene's correct spatio-temporal expression pattern in transgenic animals.  Chromatin immunoprecipitation on each strain is peformed using an anti-GFP antibody, and any bound DNA is deep-sequenced using Solexa GA2 technology. 
