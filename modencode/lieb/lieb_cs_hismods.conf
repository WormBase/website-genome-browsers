 <h2>Details</h2>
 <p>
 Synchronized C. elegans early embryos from strain N2, synchronized C.elegans adult females from strain DH245, synchronized C.elegans young adults from strain DH424 fem-2(b245ts), and synchronized C.elegans youg adults from strain WH223 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with an affinity-purified polyclonal antibody that recognizes histone H3 dimethylated on lysine 4, histone H3 methylated on lysine 4, or histone H3 trimethylated on lysine 4.  The recovered DNA fragments (as well as a sample of input DNA) were sequenced on the Illumina GA-II platform.  The signal graph data track shows the coverage of short reads in each sample.  The alignment files were used to call binding peaks with the MACS algorithm to generate the track showing sequence features.
 </p>
 <h2>General Description</h2>
 <p>
 The focus of our analysis will be elements that specify nucleosome positioning and occupancy, control domains of gene expression, induce repression of the X chromosome, guide mitotic segregation and genome duplication, govern homolog pairing and recombination during meiosis, and organize chromosome positioning within the nucleus. Our 126 strategically selected targets include key histone modifications and histone variants.  We will integrate information generated with existing knowledge on the biology of the targets and perform ChIP-seq analysis on mutant and RNAi extracts lacking selected target proteins. 
