citation = <h1>RNA Polymerase II Isoforms (Lieb project, Ahringer subgroup)</h1>
 <h2>General Description</h2>
 Synchronized C. elegans embryos from strain N2 were treated with the cross-linking reagent formaldehyde.  Sonicated chromatin was prepared and immunoprecipitated with either an affinity-purified polyclonal antibody that recognizes the largest sub-unit of RNA polymerase II or monoclonal antibody recognizing subunit 8WG16 of PolII.  After whole genome amplification, NimbleGen genomic tiling microarrays were used in two-color hybridization experiments to compare the signal from the input DNA versus the fragments pulled-down in the ChIP.  Normalized log2(ratios) are shown in this track.
