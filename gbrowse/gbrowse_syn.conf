<VirtualHost *:9001>
    ScriptAlias  /tools/synteny   /usr/lib/cgi-bin/gbrowse/gbrowse_syn
    Alias      /synteny/images    /var/www/html/synteny/images
    Alias      "/gbrowse2/i"        "/var/cache/gbrowse/images/"
    Alias      "/gbrowse-static"   "/usr/share/gbrowse/htdocs"

#Doesn't seem to be needed for GBrowse, does GBrowse_syn need it?
#    <Directory "/usr/local/wormbase/tmp/gbrowse">
#       Allow from all
#    </Directory>

    <Directory "/usr/share/gbrowse/htdocs">
      Options -Indexes -MultiViews +FollowSymLinks
      Require all granted
    </Directory>

    <Directory "/var/cache/gbrowse/images/">
      Require all granted
    </Directory>

    <Directory "/usr/lib/cgi-bin/gbrowse">
       Require all granted
       Options ExecCGI
       SetEnv GBROWSE_CONF "/home/ubuntu/production/gbrowse_syn/website-genome-browsers/gbrowse"
    </Directory>

</VirtualHost>

