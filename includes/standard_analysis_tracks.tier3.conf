# Shared, standard analyses tracks across tier3 (GFF3-only) specis


################################################
# C. elegans: OSTs, RSTs and ncRNAs
################################################
[C_ELEGANS_ESTS]
key            = C. elegans ESTs
category       = Sequence Similarity Tracks (other)
feature        = expressed_sequence_match:celegans_ESTs-BLAT
glyph          = segments
split_on_cigar = 1
bgcolor        = yellow
fgcolor        = black
height         = 4
connector      = solid
link           = AUTO
citation       = <i>C. elegans</i> ESTs that have been aligned to  the genome using 
                 <a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">BLAT</a>.

[C_ELEGANS_MRNAS]
key            = C. elegans mRNAs/ncRNAs
category       = Sequence Similarity Tracks (other)
feature        = expressed_sequence_match:celegans_mRNAs-BLAT
                 nucleotide_match:celegans_ncRNAs-BLAT
glyph          = segments
bgcolor        = yellow
fgcolor        = black
connector      = solid
height         = 4
link           = AUTO
citation       = <i>C.elegans</i> full-length mRNAs and ncRNAs aligned to the genome using 
                 <a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">BLAT</a>.

[C_ELEGANS_OSTS]
key           = C. elegans OSTs
category      = Sequence Similarity Tracks (other)
feature       = expressed_sequence_match:celegans_OSTs-BLAT
glyph         = segments
citation      = <i>C. elegans</i> Orfeome Sequence Tags aligned to the genome using 
		<a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">BLAT</a>.
bgcolor       = yellow
fgcolor       = black
height        = 4
connector     = solid

[C_ELEGANS_RSTS]
key           = C. elegans RSTs
category      = Sequence Similarity Tracks (other)
feature       = expressed_sequence_match:celegans_RSTs-BLAT
glyph         = segments
citation      = <i>C. elegans</i> RACE Sequence Tags aligned to the genome using 
	        <a href="http://genome.cse.ucsc.edu/cgi-bin/hgBlat">BLAT</a>.
bgcolor       = yellow
fgcolor       = black
height        = 4
connector     = solid


