################################################
# Repeats
################################################

[REPEATS_DUST]
feature       = repeat_region:Dust
	        repeat_region:dust
                low_complexity_region:dust
bgcolor       = bisque
fgcolor       = black
category      = Misc
height        = 4
key           = Low complextity region (Dust)
connector     = none
description   = sub {
	my $f = shift;
	my ($ref,$start,$stop) = ($f->ref,$f->start,$f->stop);
	my $method = $f->method;
	$method =~ s/_/ /g;
	return join('; ',$f->notes,"$ref: $start..$stop");
	}
label         = sub {
	my $f = shift;
	my $method = $f->method;
	$method =~ s/_/ /g;
	return $method;
	}
link          = 0
citation      = This track indicates the position of low-complexity regions identified by Dust.

